steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-west2-docker.pkg.dev/$PROJECT_ID/docker-repo/gcp-ci-cd-demo:$REVISION_ID', '.']
  dir: 'node-hello-world'
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-west2-docker.pkg.dev/$PROJECT_ID/docker-repo/gcp-ci-cd-demo:$REVISION_ID']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'node-hello-world', 
        '--image', 'us-west2-docker.pkg.dev/$PROJECT_ID/docker-repo/gcp-ci-cd-demo:$REVISION_ID', 
        '--region', 'us-west2',
        "--allow-unauthenticated"
        ]
images: ['us-west2-docker.pkg.dev/$PROJECT_ID/docker-repo/gcp-ci-cd-demo:$REVISION_ID']

